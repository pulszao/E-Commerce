{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2><hr><br>
    <ul>
        <li>OI, {{username}}</li>
        <li>VOCE DEU A BUNDA {{ user_id }} VEZES</li>
        <li>VOCE VIROU GAY DIA {{ time }}</li>
    </ul>

    <form action="#" method="post" style="background-color: lightgray; padding: 20px;">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
            <label>Title</label>
                <input class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>Category</label>
                <select class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Starting Price</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">  
            <div class="form-group col-md-6">
                <label>Image</label> 
                <input type="file" class="form-control-file" style="float: center;">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form><br>
{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}

    {% for listing in listings %}
        <h2>{{ title }}</h2><br>
        <img style="height: 450px;" src="{{ listing.image }}">
        <div><br>
            <h4><a style="color: green;">Heighest bid: </a>{{ listing.highest_bid }} USD</h4>
            <h5>Price: {{ listing.price }} USD</h5>
            <p>{{ listing.description }}</p>
        </div><br>
    {% endfor %}

{% endblock %}
